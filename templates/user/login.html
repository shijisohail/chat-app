{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for dark mode */
        body {
            background-color: #141d2b;
            color: #a4b1cd;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px;
        }

        h2 {
            color: #9fef00;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a4b1cd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #a4b1cd;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9fef00;
        }

        .form-group {
            margin: 10px 0;
            text-align: left;
        }

        /* Styling for the pop-up message */
        .popup-message {
            display: none;
            background-color: #ff5555;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><strong>User Login</strong></h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Pop-up message container -->
        <div id="popup-message" class="popup-message">
            Invalid credentials. Please retry your password.
        </div>
    </div>
                        
    <!-- JavaScript to show the pop-up message -->
    <script>
        // Function to show the pop-up message
        function showPopupMessage() {
            var popup = document.getElementById("popup-message");
            popup.style.display = "block";
        }

        // Check if there's an error message in the URL (e.g., from a failed login attempt)
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            showPopupMessage();
        }
    </script>
</body>
</html>
