<!-- user_management/templates/user_management/success_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            background-color: #34a4eb;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px;
        }

        h2 {
            color: #34a4eb;
        }

        p {
            color: #555;
        }

        #countdown {
            color: #f00; /* Red color for countdown text */
        }

        /* CSS animation for fade-in effect */
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h2>Registration Successful</h2>
        <p>You have successfully registered!</p>
        <p id="countdown">Redirecting in <span id="timer">5</span> seconds...</p>
    </div>

    <script>
        // JavaScript code to redirect to another page after a countdown
        let seconds = 5; // Set the countdown duration in seconds
        const countdownElement = document.getElementById('timer');

        function updateCountdown() {
            countdownElement.textContent = seconds;
            seconds--;

            if (seconds < 0) {
                // Redirect to another page (e.g., the homepage) when the countdown reaches 0
                window.location.href = '/';
            }
        }

        // Update the countdown every 1 second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
