version: '3'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
  web:
    build:
      context: .
      dockerfile: Dockerfile  # Specify the name of your Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=channels_sockets.settings
    command: daphne channels_sockets.asgi:application -b 0.0.0.0 -p 80
    ports:
      - "80:80"
    depends_on:
      - redis
      - postgres
